<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      color: #000;
    }

    .glass-card h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #023e8a;
    }

    label {
      font-weight: 500;
    }

    input {
      height: 45px;
    }

    .btn-primary {
      background-color: #0077b6;
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #005f8a;
    }

    .btn-success {
      background-color: #38b000;
      border: none;
    }

    .btn-success:hover {
      background-color: #2d6a4f;
    }

    .logo {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 5px;
      color: #0077b6;
    }

    @media screen and (max-width: 576px) {
      .glass-card {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="logo">ü©∫</div>
    <h2>Diabetes Prediction</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Pregnancies</label>
        {{ form.Pregnancies }}
      </div>
      <div class="mb-3">
        <label class="form-label">Glucose</label>
        {{ form.Glucose }}
      </div>
      <div class="mb-3">
        <label class="form-label">Blood Pressure</label>
        {{ form.BloodPressure }}
      </div>
      <div class="mb-3">
        <label class="form-label">BMI</label>
        {{ form.BMI }}
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        {{ form.Age }}
      </div>
    
      <button type="submit" class="btn btn-primary w-100">üîç Predict</button>
    </form>
    

    {% if result %}
      <div class="alert alert-info mt-3 text-center">
        <strong>Prediction:</strong> {{ result }}
      </div>
      <a href="/download/" class="btn btn-success w-100 mt-2">‚¨áÔ∏è Download Report</a>
    {% endif %}
  </div>
</body>
</html>
